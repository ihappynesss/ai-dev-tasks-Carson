# NSW Strata Automation - Redis Queue Alert Rules
# Task 12.14: Queue depth alerting (>100 pending)
# Date: 2025-10-15

groups:
  - name: redis_queue_alerts
    interval: 30s
    rules:
      # ==================================================
      # Task 12.14: Queue Depth Alerting (>100 pending)
      # ==================================================
      - alert: HighQueueDepth
        expr: redis_db_keys{db="0"} > 100
        for: 5m
        labels:
          severity: warning
          component: queue
          task: task-12.14
        annotations:
          summary: "High Redis queue depth detected"
          description: "Queue depth is {{ $value }} jobs (threshold: 100). System may be overwhelmed."
          runbook: "https://docs.nsw-strata-automation.com/runbooks/high-queue-depth"
          dashboard: "http://grafana:3000/d/redis-queue-monitor"

      - alert: CriticalQueueDepth
        expr: redis_db_keys{db="0"} > 200
        for: 2m
        labels:
          severity: critical
          component: queue
          task: task-12.14
        annotations:
          summary: "CRITICAL: Very high queue depth"
          description: "Queue depth is {{ $value }} jobs (threshold: 200). Immediate scaling required!"
          runbook: "https://docs.nsw-strata-automation.com/runbooks/critical-queue-depth"

      - alert: QueueDepthGrowing
        expr: |
          (
            redis_db_keys{db="0"}
            -
            redis_db_keys{db="0"} offset 5m
          ) > 50
        for: 5m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "Queue depth growing rapidly"
          description: "Queue depth increased by {{ $value }} jobs in 5 minutes. May indicate processing bottleneck."

      # ==================================================
      # Queue Processing Alerts
      # ==================================================
      - alert: LowQueueProcessingRate
        expr: rate(redis_commands_processed_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "Low queue processing rate"
          description: "Queue processing rate is {{ $value }} commands/sec (threshold: 10). Workers may be stalled."

      - alert: QueueProcessingStalled
        expr: |
          redis_db_keys{db="0"} > 10
          and
          rate(redis_commands_processed_total[5m]) == 0
        for: 5m
        labels:
          severity: critical
          component: queue
        annotations:
          summary: "Queue processing appears stalled"
          description: "Queue has {{ $value }} jobs but no processing activity for 5 minutes"

      # ==================================================
      # Redis Health Alerts
      # ==================================================
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been unreachable for more than 1 minute"

      - alert: HighRedisMemoryUsage
        expr: |
          (redis_memory_used_bytes / redis_memory_max_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} (threshold: 85%)"

      - alert: RedisMemoryFull
        expr: |
          (redis_memory_used_bytes / redis_memory_max_bytes) > 0.95
        for: 2m
        labels:
          severity: critical
          component: redis
        annotations:
          summary: "Redis memory nearly full"
          description: "Redis memory usage is {{ $value | humanizePercentage }}. Eviction may begin."

      - alert: RedisConnectionLimit
        expr: redis_connected_clients > 90
        for: 5m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High number of Redis connections"
          description: "{{ $value }} clients connected to Redis. May indicate connection leak."

      - alert: RedisHighFragmentation
        expr: redis_mem_fragmentation_ratio > 1.5
        for: 10m
        labels:
          severity: warning
          component: redis
        annotations:
          summary: "High Redis memory fragmentation"
          description: "Memory fragmentation ratio is {{ $value }} (threshold: 1.5). Consider restart."

      # ==================================================
      # Queue Age Alerts
      # ==================================================
      - alert: OldJobsInQueue
        expr: |
          redis_db_keys{db="0"} > 0
          and
          (time() - redis_db_keys_expiration{db="0"}) > 3600
        for: 10m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "Old jobs detected in queue"
          description: "Jobs have been in queue for over 1 hour. May indicate stuck workflows."
